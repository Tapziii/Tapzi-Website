<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Livery Designs</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>

     body {
       background: url('imgs/mainbg.png') center/cover no-repeat !important;
     }

.hero-content {
    position: relative; /* Ensures we can adjust the position */
    top: -50px; /* Moves the content 50px upwards */
    text-align: center;
    color: white;
}

.hero-heading {
    font-size: 6rem;
    font-weight: bold;
    letter-spacing: 2px;
    background: #f5f5f5;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.cta-button {
    display: inline-block;
    padding: 17px 25px;
    margin: 8px;
    font-size: 1.1rem;
    text-decoration: none;
    color: white;
    background: linear-gradient(135deg, #a91717, #7d1010);
    border-radius: 50px;
    box-shadow: 0 4px 10px rgba(255, 71, 71, 0.5);
    transition: all 0.3s;
}

.cta-button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(255, 71, 71, 0.7);
}
    </style>
</head>
<body>

    <!-- Hero Section with Dynamic Background -->
    <section id="hero" class="hero-section" style="background-image: url('images/hero-background.jpg');">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-heading">Tapzi Liveries</h1>
            <p class="hero-description">Take your aircraft to the next level with our bespoke liveries.</p>
            <a href="portfolio.html" class="cta-button">View Portfolio</a>
            <a href="request.html" class="cta-button">Request a Livery</a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
